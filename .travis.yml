
sudo: required

language: java

services:
  - docker

script:
  - ls -l
  - docker build -t atum-mysql-image -f build/Dockerfile.mysql .
  - docker build -t atum-tomcat-image -f build/Dockerfile.tomcat .
  
after_script:
  - docker images ls -a

before_deploy:
  - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"

deploy:
  provider: script
  script: docker push atum
  on:
    branch: master

after_deploy:

cache:
  directories:
  - $HOME/.m2